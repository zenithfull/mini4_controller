      <div style="height: 5px"></div>
      <div style="text-align:center;">
        <video id="remote-video" autoplay muted playsinline controls style="width: 400px; height: 300px; border: 1px solid black;"></video>

      <script type="text/javascript">
        const options = Ayame.defaultOptions;
        options.clientId = clientId ? clientId : options.clientId;
        if (signalingKey) {
          options.signalingKey = signalingKey;
        }
        options.video.direction = 'recvonly';
        options.audio.direction = 'recvonly';
        const remoteVideo = document.querySelector('#remote-video');
        let conn;
        const disconnect = () => {
          if (conn) {
            conn.disconnect();
          }
        }
        const startConn = async () => {
          options.video.codec = videoCodec;
          conn = Ayame.connection(signalingUrl, roomId, options, true);
          await conn.connect(null);
          conn.on('open', ({authzMetadata}) => console.log(authzMetadata));
          conn.on('disconnect', (e) => {
            console.log(e);
            remoteVideo.srcObject = null;
          });
          conn.on('addstream', (e) => {
            remoteVideo.srcObject = e.stream;
          });
        };
        //document.querySelector("#roomIdInput").value = roomId;
        //document.querySelector("#clientIdInput").value = options.clientId;
        window.onload = function() {
          startConn();
        }
      </script>
